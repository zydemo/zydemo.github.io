<!--为超链接加上target='_blank'属性 Added by zy 08/04/2019 start-->
<script type="text/javascript">
	$(document).ready(function() {
		$('a[href^="http"]').each(function() {
		    // 排除自己添加的本窗口打开target属性
            if ($(this).attr('target') !== '_self') {
                $(this).attr('target', '_blank');
            }
		});
	});
</script>
<!--为超链接加上target='_blank'属性 Added by zy 08/04/2019 end-->
