	<!-- 首页万网搜索 -->
	<script>
		$(function(){
		    var $wn_input = $("#wn_input");
		    var $WnId = $("#WnId");
            // $wn_input.change(function () {
            //     var text = $wn_input.val();
            //     $wn_input.attr("title",text);
            // });
            // $wn_input.keyup(function () {
		     //    var text = $wn_input.val();
            //     $wn_input.attr("title",text);
            // });
			$WnId.click(function () {
				var value = $WnId.val();//获取当前选择项的值
				if(value){
				    if(value === "1"){
				        $wn_input.setAttribute("placeholder","解析VIP视频");
					}else if(value === "2"){
				        $wn_input.setAttribute("placeholder","解析VIP视频");
					}else if(value === "3"){
				        $wn_input.setAttribute("placeholder","请输入大学名称");
					}else{
				        $wn_input.setAttribute("placeholder","请输入专业名称");
					}
				}
            });

			$("#wn_btn").click(function(){
			    var value = $WnId.val();//获取当前选择项的值
				var text = $wn_input.val();
				if(value){
				    if(value === "1"){
				        window.open("https://wn.run/f/#"+text);
					}else if(value === "2"){
				        window.open("http://jiexi.071811.cc/jx.php?url="+text);
					}else if(value === "3"){
				        window.open("https://job.youzan.com/api/schools/searchV2?searchKey="+text);
					}else{
				        window.open("https://job.youzan.com/api/majors/search?searchKey="+text);
					}
				}
				// if(value === "1"){
				// 	window.open("https://wn.run/f/#"+text);
				// }else{
				// 	window.open("http://jiexi.071811.cc/jx.php?url="+text);
				// }
			});
		})
	</script>
