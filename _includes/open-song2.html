<div id="background">
    <div id="player">
        <div class="cover"></div>
        <div class="ctrl">
            <div class="tag">
                <strong>Title</strong>
                <span class="artist">Artist</span>
                <span class="album">Album</span>
            </div>
            <div class="control">
                <div class="song_left">
                    <div class="rewind icon"></div>
                    <div class="playback icon"></div>
                    <div class="fastforward icon"></div>
                </div>
                <div class="volume song_right">
                    <div class="mute icon song_left"></div>
                    <div class="slider song_left ui-slider-horizontal ui-corner-all ui-widget-content" id="song_volume">
                        <div class="pace"></div>
                    </div>
                </div>
            </div>
            <div class="song_progress">
                <div class="slider ui-corner-all">
                    <div class="loaded"></div>
                    <div class="pace"></div>
                </div>
                <div class="timer song_left">0:00</div>
                <div class="song_right">
                    <div class="repeat icon"></div>
                    <div class="shuffle icon"></div>
                </div>
            </div>
        </div>
    </div>
    <ul id="playlist"></ul>
</div>

 }
